<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura discord</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"> 

</head>
<body>
    <header class="header">
        <div class="headerTopBG">
            <div class="headerTop margin">
                <img class="headerTopItem" src="img/logo.svg" alt="Logo Discord">
                <ul class="NavContainer">
                    <li class="navitem ">Scarica</li>
                    <li class="navitem ">Perch√© Discord</li>
                    <li class="navitem ">Nitro</li>
                    <li class="navitem ">Sicurezza</li>
                    <li class="navitem ">Assistenza</li>
                </ul>
                <div class="headerTopItem3 login"><span class="Button">Accedi</span></div>
        </div>
        
        </div>
        <div class="headerBotBG">
            <div class="headerBot margin">

                <span class="HeaderBotBox border"></span>

            </div>
        </div>
        </div>
    </header>


    <main>
        <div class="section margin">
            <div class="sectionImg"></div>
            <div class="sectionTxt"></div>
        </div>

        <div class="graybg">
            <div class="section2 margin">
                <div class="sectionImg border"></div>
                <div class="sectionTxt border"></div>
            </div>
        </div>


        <div class="section margin">
            <div class="sectionImg border"></div>
            <div class="sectionTxt border"></div>
        </div>

        <div class="graybg">
            <div class="MainLastSection margin">

                <span class="MainLastBox border"></span>

            </div>
        </div>

    </main>

    
    <footer>
        <section class="footerBG">
            <div class="FooterSection margin">

                <span class="bigsubsection border"></span>
                <span class="subsections border"></span>
                <span class="subsections border"></span>
                <span class="subsections border"></span>
                <span class="subsections border"></span>

            </div>
        </section>

        <hr/>

        <section class="lastFooterBG">
            <div class="lastFooterSection margin">
                <span class="lastLogo border">logo</span>
                <span class="lastButton border">Bottone</span>
            </div>
        </section>


    </footer>



</body>
</html>
